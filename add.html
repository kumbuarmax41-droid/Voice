<meta name='viewport' content='width=device-width, initial-scale=1'/><!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Luna Messenger ‚Äî IA</title>
<style>
  body {
    margin:0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #eceff1;
    color: #111;
  }
  .app {
    max-width: 900px;
    margin: auto;
    display: flex;
    flex-direction: column;
    height: 100vh;
    border: 1px solid #ccc;
    border-radius: 12px;
    overflow: hidden;
    background: white;
  }
  header {
    background: linear-gradient(90deg,#7c3aed,#06b6d4);
    color: white;
    padding: 14px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: url("https://www.transparenttextures.com/patterns/cubes.png");
  }
  .msg {
    max-width: 75%;
    padding: 12px 14px;
    border-radius: 18px;
    line-height: 1.4;
    font-size: 0.95rem;
    word-wrap: break-word;
  }
  .msg.user {
    align-self: flex-end;
    background: linear-gradient(90deg,#7c3aed,#06b6d4);
    color: white;
    border-bottom-right-radius: 4px;
  }
  .msg.ai {
    align-self: flex-start;
    background: #f1f1f1;
    border-bottom-left-radius: 4px;
  }
  .composer {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid #ddd;
    background: #fafafa;
  }
  textarea {
    flex: 1;
    resize: none;
    border: none;
    border-radius: 20px;
    padding: 10px 14px;
    font-size: 0.95rem;
    outline: none;
    background: #f1f3f4;
  }
  .btn {
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(90deg,#7c3aed,#06b6d4);
    color: white;
  }
  .settings {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.85rem;
    margin-right: 10px;
  }
</style>
</head>
<body>
<div class="app">
  <header>
    <div>üí¨ Luna Messenger</div>
    <div class="settings">
      <label><input type="checkbox" id="voiceToggle"> R√©pondre √† voix haute</label>
      <button id="clearBtn" style="background:none;border:none;color:white;cursor:pointer">üóëÔ∏è</button>
    </div>
  </header>
  
  <div id="chat" class="chat"></div>
  
  <div class="composer">
    <textarea id="input" placeholder="√âcris ton message..."></textarea>
    <button id="sendBtn" class="btn">‚û§</button>
  </div>
</div>

<script>
// === stockage ===
const KEY_CHAT = "luna_chat";
let chat = JSON.parse(localStorage.getItem(KEY_CHAT)||"[]");

// === refs ===
const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearBtn");
const voiceToggle = document.getElementById("voiceToggle");

// === affichage ===
function renderChat(){
  chatEl.innerHTML="";
  chat.forEach(m=>{
    const d=document.createElement("div");
    d.className="msg "+m.role;
    d.textContent=m.text;
    chatEl.appendChild(d);
  });
  chatEl.scrollTop = chatEl.scrollHeight;
}
function addMessage(role,text){
  chat.push({role,text});
  localStorage.setItem(KEY_CHAT,JSON.stringify(chat));
  renderChat();
}

// === base de connaissances locale √©largie ===
const kb = [
  "La Terre est la troisi√®me plan√®te du syst√®me solaire.",
  "La lumi√®re voyage √† environ 300 000 km par seconde.",
  "Albert Einstein a d√©velopp√© la th√©orie de la relativit√©.",
  "L'eau bout √† 100 ¬∞C √† pression atmosph√©rique normale.",
  "La capitale de la France est Paris.",
  "Le plus grand oc√©an est l'oc√©an Pacifique.",
  "La tour Eiffel a √©t√© construite en 1889.",
  "Un octet contient 8 bits.",
  "L'√©lectricit√© est le mouvement des √©lectrons.",
  "Le Soleil est une √©toile de type naine jaune.",
  "Les plantes produisent de l'oxyg√®ne gr√¢ce √† la photosynth√®se.",
  "La Lune est le seul satellite naturel de la Terre.",
  "Le diamant est une forme cristalline du carbone.",
  "L'ADN contient l'information g√©n√©tique des √™tres vivants.",
  "Le Python est un langage de programmation populaire.",
  "L'Amazonie est la plus grande for√™t tropicale du monde.",
  "Le Mont Everest culmine √† 8 848 m√®tres.",
  "Le sang humain est rouge gr√¢ce √† l'h√©moglobine.",
  "La gravit√© est une force d'attraction universelle.",
  "Les ordinateurs utilisent le binaire (0 et 1)."
];

// === moteur simple ===
function retrieve(query){
  query=query.toLowerCase();
  return kb.filter(k=>k.toLowerCase().includes(query)).slice(0,2);
}

// === g√©n√©ration de r√©ponse ===
async function replyTo(text){
  const local = retrieve(text);
  if(local.length){
    addMessage("ai","üìò M√©moire locale:\n"+local.join("\n"));
  } else {
    addMessage("ai","ü§î Je ne trouve rien en m√©moire locale. Essaie une autre question !");
  }
  if(voiceToggle.checked){ speak(chat[chat.length-1].text); }
}

// === voix (optionnelle) ===
function speak(txt){
  const utter = new SpeechSynthesisUtterance(txt);
  utter.lang = navigator.language || "fr-FR";
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

// === events ===
sendBtn.onclick=()=>{const t=inputEl.value.trim();if(!t)return;inputEl.value="";addMessage("user",t);replyTo(t);}
inputEl.addEventListener("keydown",e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendBtn.click();}});
clearBtn.onclick=()=>{if(confirm("Effacer l'historique ?")){chat=[];localStorage.removeItem(KEY_CHAT);renderChat();}}

// === init ===
if(chat.length===0) addMessage("ai","üëã Salut, je suis Luna. Pose-moi une question !");
renderChat();
</script>
</body>
</html>
