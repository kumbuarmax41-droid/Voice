<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Texte en Parole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .text-input {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .stop-btn {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .download-btn {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convertisseur Texte en Parole</h1>
            <p class="subtitle">Transformez n'importe quel texte en parole naturelle</p>
        </header>
        
        <div class="main-content">
            <div class="text-input">
                <label for="text-to-speak">Entrez votre texte ici :</label>
                <textarea id="text-to-speak" placeholder="Tapez ou collez le texte que vous souhaitez convertir en parole...">Bonjour ! Bienvenue sur notre convertisseur de texte en parole. Vous pouvez taper n'importe quel texte dans cette zone et l'écouter grâce à la synthèse vocale.</textarea>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">Voix :</label>
                    <select id="voice-select"></select>
                </div>
                
                <div class="control-group">
                    <label for="rate">Vitesse de lecture :</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rate-value">1.0</span>
                </div>
                
                <div class="control-group">
                    <label for="pitch">Hauteur de la voix :</label>
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                    <span id="pitch-value">1.0</span>
                </div>
                
                <div class="control-group">
                    <label for="volume">Volume :</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                    <span id="volume-value">1.0</span>
                </div>
            </div>
            
            <div class="buttons">
                <button id="play-btn" class="play-btn">
                    <span class="icon">▶</span> Lire le texte
                </button>
                <button id="stop-btn" class="stop-btn">
                    <span class="icon">⏹</span> Arrêter
                </button>
                <button id="download-btn" class="download-btn">
                    <span class="icon">⭳</span> Télécharger
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Convertisseur Texte en Parole | Utilise la technologie de synthèse vocale de votre navigateur</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textArea = document.getElementById('text-to-speak');
            const voiceSelect = document.getElementById('voice-select');
            const rateInput = document.getElementById('rate');
            const rateValue = document.getElementById('rate-value');
            const pitchInput = document.getElementById('pitch');
            const pitchValue = document.getElementById('pitch-value');
            const volumeInput = document.getElementById('volume');
            const volumeValue = document.getElementById('volume-value');
            const playBtn = document.getElementById('play-btn');
            const stopBtn = document.getElementById('stop-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            let speech = new SpeechSynthesisUtterance();
            let voices = [];
            let isSpeaking = false;
            
            // Récupérer les voix disponibles
            function loadVoices() {
                voices = speechSynthesis.getVoices();
                voiceSelect.innerHTML = '';
                
                // Filtrer les voix en français
                const frenchVoices = voices.filter(voice => voice.lang.includes('fr'));
                
                if (frenchVoices.length > 0) {
                    frenchVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        voiceSelect.appendChild(option);
                    });
                } else {
                    // Afficher toutes les voix si aucune voix française n'est disponible
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        voiceSelect.appendChild(option);
                    });
                }
                
                // Définir la voix par défaut
                if (voices.length > 0) {
                    speech.voice = voices[0];
                }
            }
            
            // Initialiser les voix
            window.speechSynthesis.onvoiceschanged = function() {
                loadVoices();
            };
            
            // Mettre à jour les valeurs des paramètres
            rateInput.addEventListener('input', function() {
                rateValue.textContent = rateInput.value;
                speech.rate = parseFloat(rateInput.value);
            });
            
            pitchInput.addEventListener('input', function() {
                pitchValue.textContent = pitchInput.value;
                speech.pitch = parseFloat(pitchInput.value);
            });
            
            volumeInput.addEventListener('input', function() {
                volumeValue.textContent = volumeInput.value;
                speech.volume = parseFloat(volumeInput.value);
            });
            
            // Changer de voix
            voiceSelect.addEventListener('change', function() {
                const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
                if (selectedVoice) {
                    speech.voice = selectedVoice;
                }
            });
            
            // Lire le texte
            playBtn.addEventListener('click', function() {
                if (isSpeaking) {
                    speechSynthesis.resume();
                    playBtn.innerHTML = '<span class="icon">⏸</span> Pause';
                } else {
                    speech.text = textArea.value;
                    speechSynthesis.speak(speech);
                    playBtn.innerHTML = '<span class="icon">⏸</span> Pause';
                    isSpeaking = true;
                }
            });
            
            // Arrêter la lecture
            stopBtn.addEventListener('click', function() {
                speechSynthesis.cancel();
                playBtn.innerHTML = '<span class="icon">▶</span> Lire le texte';
                isSpeaking = false;
            });
            
            // Télécharger le fichier audio (simulation)
            downloadBtn.addEventListener('click', function() {
                alert('Pour télécharger le fichier audio, une version premium serait nécessaire avec un serveur backend. Cette fonctionnalité est simulée.');
            });
            
            // Événement lorsque la lecture est terminée
            speech.onend = function() {
                playBtn.innerHTML = '<span class="icon">▶</span> Lire le texte';
                isSpeaking = false;
            };
            
            // Initialiser les valeurs
            rateValue.textContent = rateInput.value;
            pitchValue.textContent = pitchInput.value;
            volumeValue.textContent = volumeInput.value;
            speech.rate = parseFloat(rateInput.value);
            speech.pitch = parseFloat(pitchInput.value);
            speech.volume = parseFloat(volumeInput.value);
        });
    </script>
</body>
</html>
